{% extends "base.html" %}
{% block content %}
	<h2>{{ blog.title }}</h2>
	{% if perms.blog.change_blog %}
		<p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet</a></p>
	{% endif %}
	<img src="{{ blog.photo.image.url }}" alt="photo du billet">
	<p>{{ blog.photo.caption }}</p>
	<p>{{ blog.content }}</p>
	{% if perms.blog.change_blog %}
		<p><a href="{% url 'blog_create' %}">Ecrire un nouveau billet?</a></p>
	{% endif %}
{% endblock content %}
