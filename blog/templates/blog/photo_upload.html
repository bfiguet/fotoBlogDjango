{% extends "base.html" %}
{% block content %}
	<h2>Telecharger une photo</h2>
	<form method="post", enctype="multipart/form-data">
		<!-- enctype="multipart/form-data" needed for manage sending files-->
		{{ form.as_p }}
		{% csrf_token %}
		<button type="submit">Publier</button>
	</form>
	{% comment %}<p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>{% endcomment %}
{% endblock content %}
